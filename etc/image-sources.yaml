---
sources:

  - name: Fedora
    vendor: "Fedora Project"
    releases:
      - name: 'all'
        codename: none
        baseURL: https://ftp.plusline.net/fedora/linux/
        releasepath: releases
        imagepath: Cloud/x86_64/images
        imagename: Fedora-Cloud-Base-(\d+)-(\d+\.\d+).x86_64
        extension: qcow2
        checksumname: CHECKSUM
        algorithm: sha256
        limit: 1
